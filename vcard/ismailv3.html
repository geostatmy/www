<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>3D Flip with Drag Detection</title>
<style>
  .flip-container {
    perspective: 2000px;
    width: 600px;
    height: 400px;
    margin: auto;
    cursor: grab;
  }

  .flipper {
    width: 100%;
    height: 100%;
    transform-style: preserve-3d;
    position: relative;
    transition: transform 0.6s ease;
  }

  .front, .back {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .front {
    background: #eee;
  }

  .back {
    background: #ddd;
    transform: rotateY(180deg);
  }

.popup-message {
      position: fixed;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.5); /* transparent black */
      color: #fff;
      padding: 12px 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease;
      z-index: 9999;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .popup-message.show {
      opacity: 1;
      pointer-events: auto;
    }

    .popup-message .close-btn {
      background: transparent;
      border: none;
      color: #fff;
      font-size: 18px;
      cursor: pointer;
    }

  img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    pointer-events: none;
    user-select: none;
  }



</style>
</head>
<body>


<div id="popup" class="popup-message">
  <span>Assalamualaikum. Please click or drag the cards for details.</span>
  <button class="close-btn" onclick="closePopup()">Ã—</button>
</div>

<script>
  const popup = document.getElementById('popup');

  function closePopup() {
    popup.classList.remove('show');
  }

  window.addEventListener('load', () => {
    popup.classList.add('show');
    setTimeout(() => {
      closePopup();
    }, 5000); // auto close after 5 seconds
  });
</script>

<div class="flip-container" id="flipCard">
  <div class="flipper" id="flipper">
    <div class="front">
      <img src="https://www.geostatmy.com/vcard/gs_mail_f.png" alt="Front">
    </div>
    <div class="back">
      <img src="https://www.geostatmy.com/vcard/gs_mail_b.png" alt="Back">
    </div>
  </div>
</div>



<script>
let isFlipped = false;
let dragRotationX = 0;
let dragRotationY = 0;
let startX, startY;
let isDragging = false;
let moved = false;

const flipCard = document.getElementById('flipCard');
const flipper = document.getElementById('flipper');

flipCard.addEventListener('mousedown', (e) => {
  isDragging = true;
  moved = false;
  startX = e.clientX;
  startY = e.clientY;
  flipCard.style.cursor = 'grabbing';
});

document.addEventListener('mousemove', (e) => {
  if (!isDragging) return;
  const dx = e.clientX - startX;
  const dy = e.clientY - startY;

  if (Math.abs(dx) > 3 || Math.abs(dy) > 3) {
    moved = true;
    dragRotationY += dx * 0.5;
    dragRotationX -= dy * 0.5;
    startX = e.clientX;
    startY = e.clientY;

    flipper.style.transition = 'none';
    updateTransform();
  }
});

document.addEventListener('mouseup', (e) => {
  if (isDragging) {
    flipCard.style.cursor = 'grab';
    isDragging = false;
    flipper.style.transition = 'transform 0.6s ease';

    if (!moved) {
      // Only flip if it was a click (not drag)
      isFlipped = !isFlipped;
    }

    updateTransform();
  }
});

function updateTransform() {
  const flipY = isFlipped ? 180 : 0;
  flipper.style.transform = `rotateY(${flipY + dragRotationY}deg) rotateX(${dragRotationX}deg)`;
}
</script>
