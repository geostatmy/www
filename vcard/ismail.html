<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Geostat - Ismail</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- 🌐 Open Graph Tags for WhatsApp and Social Media Sharing -->
  <meta property="og:title" content="GEOSTAT - Ismail" />
  <meta property="og:description" content="Click to view details" />
  <meta property="og:image" content="https://www.geostatmy.com/vcard/gs_mail_f.png" />
  <meta property="og:image:width" content="1200" />
  <meta property="og:image:height" content="630" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://www.geostatmy.com/vcard/ismail.html" />

  <style>
    body {
      text-align: center;
      padding: 40px;
      font-family: sans-serif;
    }

    img {
      width: 100%;
      max-width: 700px;
      height: auto;
      display: block;
      margin: 0 auto;
      cursor: pointer;
      transition: transform 0.6s ease, opacity 0.6s ease;
      border: 0px solid #ccc;
      border-radius: 8px;
    }

    .fade-out {
      opacity: 0;
    }

    .flip-vertical {
      transform: scaleX(-1);
    }

    /* General Body Styling */
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      background-color: #f4f4f4;
    }

    /* Button Styles */
    .button {
      padding: 15px 25px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s;
      margin: 10px;
    }

    /* WhatsApp Button */
    .whatsapp-button {
      background-color: #25D366; /* WhatsApp Green */
      color: white;
    }

    .whatsapp-button:hover {
      background-color: #128C7E;
      transform: scale(1.05);
    }

    /* Phone Call Button */
    .call-button {
      background-color: #34b7f1; /* Light Blue */
      color: white;
    }

    .call-button:hover {
      background-color: #007B8F;
      transform: scale(1.05);
    }

    /* Copy Phone Button */
    .copy-button {
      background-color: #ff5722; /* Orange */
      color: white;
    }

    .copy-button:hover {
      background-color: #e64a19;
      transform: scale(1.05);
    }
  </style>

  
</head>
<body>

  
  <img id="flipImage" src="https://www.geostatmy.com/vcard/gs_mail_f.png" alt="Flip Image">

  <script>
    const img = document.getElementById("flipImage");
    const img1 = "https://www.geostatmy.com/vcard/gs_mail_f.png";
    const img2 = "https://www.geostatmy.com/vcard/gs_mail_bflip.png";
    let isFlipped = false;

    img.addEventListener("click", () => {
      // Start fade-out
      img.classList.add("fade-out");

      setTimeout(() => {
        // Switch image and apply vertical flip
        img.src = isFlipped ? img1 : img2;
        img.classList.toggle("flip-vertical");
        img.classList.remove("fade-out");
        isFlipped = !isFlipped;
      }, 600); // Wait for fade-out before changing
    });
  </script>
  
<p style="font-size: 12px; color: grey;">Click or zoom on the card for more details.</p>
<!-- WhatsApp Button -->
  <button class="button whatsapp-button" onclick="window.location.href='https://wa.me/15551234567'">
    Chat with Us on WhatsApp
  </button>

  <!-- Phone Call Button -->
  <button class="button call-button" onclick="window.location.href='tel:+15551234567'">
    Call Us
  </button>

  <!-- Copy Phone Number Button -->
  <button class="button copy-button" onclick="copyPhoneNumber()">
    Copy Phone Number
  </button>
  
</body>
</html>
