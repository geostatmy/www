<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Geostat - Ismail</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- 🌐 Open Graph Tags for WhatsApp and Social Media Sharing -->
  <meta property="og:title" content="Geostat - Ismail" />
  <meta property="og:description" content="Assalamualaikum Sahabat. Hi Friend :) Please click the card for details." />
  <meta property="og:image" content="https://www.geostatmy.com/vcard/gs_mail_f.png" />
  <meta property="og:image:width" content="1200" />
  <meta property="og:image:height" content="630" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://www.geostatmy.com/vcard/ismail.html" />

  <style>
    body {
      text-align: center;
      padding: 40px;
      font-family: sans-serif;
    }

    img {
      width: 100%;
      max-width: 700px;
      height: auto;
      display: block;
      margin: 0 auto;
      cursor: pointer;
      transition: transform 0.6s ease, opacity 0.6s ease;
      border: 0px solid #ccc;
      border-radius: 8px;
    }

    .fade-out {
      opacity: 0;
    }

    .flip-vertical {
      transform: scaleX(-1);
    }
  </style>
</head>
<body>

  
  <img id="flipImage" src="https://www.geostatmy.com/vcard/gs_mail_f.png" alt="Flip Image">

  <script>
    const img = document.getElementById("flipImage");
    const img1 = "https://www.geostatmy.com/vcard/gs_mail_f.png";
    const img2 = "https://www.geostatmy.com/vcard/gs_mail_bflip.png";
    let isFlipped = false;

    img.addEventListener("click", () => {
      // Start fade-out
      img.classList.add("fade-out");

      setTimeout(() => {
        // Switch image and apply vertical flip
        img.src = isFlipped ? img1 : img2;
        img.classList.toggle("flip-vertical");
        img.classList.remove("fade-out");
        isFlipped = !isFlipped;
      }, 600); // Wait for fade-out before changing
    });
  </script>
<p style="font-size: 20px; color: grey;">Assalamualaikum Sahabat. Hi Friend :)</p>
<p style="font-size: 15px; color: grey;">Please click the card to flip.</p>
</body>
</html>
